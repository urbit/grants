<p style="margin: 0;">
  The request to work on {{ args.rfw.title }} has been reviewed. We are sorry to
  inform you that we could not approve the request at this time.
</p>

{% if args.message %}
<p style="margin: 20px 0 0;">
  A note from the admin team was attached to this review:
</p>
<p style="margin: 10px 0; padding: 20px; background: #f1f1f1;">
  “{{ args.message }}”
</p>
{% endif %}

<table width="100%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td bgcolor="#ffffff"  style="padding: 40px 0 40px;">
      <table border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td
            align="center"
            
            bgcolor="{{ UI.PRIMARY }}"
          >
            <a
              href="{{ args.rfw_url }}"
              target="_blank"
              style="font-size: 20px; font-family: {{ UI.TEXT_FONT }}; color: #ffffff; text-decoration: none; color: #ffffff; text-decoration: none; padding: 20px 50px; border: 1px solid {{
                UI.PRIMARY
              }}; display: inline-block;"
            >
              View request
            </a>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
