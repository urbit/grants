</p>

<table width="100%" border="0" cellspacing="0" cellpadding="0">

        <td bgcolor="#ffffff"  style="padding: 40px 0 40px;">
            <table border="0" cellspacing="0" cellpadding="0">
                <tr>
                    <td bgcolor="{{ UI.PRIMARY }}">
                        <a href="{{ args.comment_url }}" target="_blank"

            </table>
